<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .tool {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .tool iframe {
            width: 100%;
            height: 300px;
        }
        .tool h3 {
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>AI Tools Hub</h1>
    <p>Explore and interact with various AI tools directly on this page.</p>
</header>

<div class="container">
    <div class="tool">
        <h3>OmniGen AI Image Generator</h3>
        <iframe src="https://Shitao-OmniGen.hf.space" frameborder="0"></iframe>
    </div>
    <div class="tool">
        <h3>PhotoMaker</h3>
        <iframe src="https://TencentARC-PhotoMaker.hf.space" frameborder="0"></iframe>
    </div>
    <div class="tool">
        <h3>LivePortrait</h3>
        <iframe src="https://KwaiVGI-LivePortrait.hf.space" frameborder="0"></iframe>
    </div>
    <div class="tool">
        <h3>GAIA Search</h3>
        <iframe src="https://spacerini-gaia.hf.space" frameborder="0"></iframe>
    </div>
    <div class="tool">
        <h3>HuggingGPT</h3>
        <iframe src="https://hugginggpt.hf.space" frameborder="0"></iframe>
    </div>
</div>

</body>
</html>
